<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Student Details Management System" />
    <title>Student Details Finder</title>
    <link rel="icon" href="./Icon.png" type="img/png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div class="main-container">
      <!-- Navigation Bar -->
      <nav class="nav-bar" role="navigation">
        <div class="title">
          <h1 class="title-name">Details Finder</h1>
        </div>
        <div class="nav-buttons">
          <button class="btn btn-new-admission" aria-label="New Admission">
            <span aria-hidden="true">&#10009;</span> New Admission
          </button>
          <button class="btn btn-share" aria-label="Share Details">
            <span aria-hidden="true">&#9735;</span> Share
          </button>
          <button class="btn btn-settings" aria-label="Settings">
            <span aria-hidden="true">&#9881;</span> Settings
          </button>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Student Search Section -->
        <section class="card card-search">
          <h2 class="card-title">Enter index to find out!</h2>
          <div class="search-form">
            <div class="form-group">
              <label for="search-index">Index Number</label>
              <input 
                type="text" 
                id="search-index" 
                name="index" 
                placeholder="Enter the index number" 
                autocomplete="off"
              />
            </div>
            <button class="btn btn-submit" type="button">Submit</button>
          </div>

          <div class="student-details">
            <div id="details" role="region" aria-live="polite">
              <p id="name">Name: -</p>
              <p id="dob">D.O.B: -</p>
              <p id="address">Address: -</p>
              <p id="index">Index: -</p>
              <p id="age">Age: -</p>
            </div>
            <div class="status-badge">
              <p class="status-text">Information Status</p>
            </div>
          </div>
        </section>

        <!-- Student Marks Section -->
        <section class="card card-marks">
          <div class="card-actions">
            <button class="btn btn-edit" aria-label="Edit Student">
              <span aria-hidden="true">&#9998;</span> Edit
            </button>
            <button class="btn btn-report" aria-label="Report">
              <span aria-hidden="true">&#9888;</span> Report
            </button>
            <button class="btn btn-print" aria-label="Print">
              <span aria-hidden="true">&#128438;</span> Print
            </button>
          </div>
          <div class="marks-info" role="region" aria-live="polite">
            <p class="status-text">Student Marks</p>
            <table class="marks-table">
              <thead>
                <tr>
                  <th scope="col">Subject</th>
                  <th scope="col">Marks</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>-</td><td>-</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal: New Admission -->
    <div class="modal" id="modal-admission" aria-hidden="true" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="admission-title">New Admission</h3>
            <button class="modal-close" data-close aria-label="Close">&times;</button>
          </div>
          <form id="admission-form" class="modal-form">
            <div class="form-group">
              <label for="admission-index">Index *</label>
              <input type="text" id="admission-index" name="index" required />
            </div>
            <div class="form-group">
              <label for="admission-name">Name *</label>
              <input type="text" id="admission-name" name="name" required />
            </div>
            <div class="form-group">
              <label for="admission-dob">Date of Birth *</label>
              <input type="date" id="admission-dob" name="dob" required />
            </div>
            <div class="form-group">
              <label for="admission-address">Address *</label>
              <input type="text" id="admission-address" name="address" required />
            </div>
            <div class="form-group">
              <label for="admission-age">Age *</label>
              <input type="number" id="admission-age" name="age" min="1" max="100" required />
            </div>
            
            <fieldset class="form-fieldset">
              <legend>Subject Marks</legend>
              <div class="form-grid">
                <div class="form-group">
                  <label for="admission-math">Mathematics *</label>
                  <input type="number" id="admission-math" name="Mathematics" min="0" max="100" required />
                </div>
                <div class="form-group">
                  <label for="admission-science">Science *</label>
                  <input type="number" id="admission-science" name="Science" min="0" max="100" required />
                </div>
                <div class="form-group">
                  <label for="admission-english">English *</label>
                  <input type="number" id="admission-english" name="English" min="0" max="100" required />
                </div>
                <div class="form-group">
                  <label for="admission-history">History *</label>
                  <input type="number" id="admission-history" name="History" min="0" max="100" required />
                </div>
                <div class="form-group">
                  <label for="admission-ict">ICT *</label>
                  <input type="number" id="admission-ict" name="ICT" min="0" max="100" required />
                </div>
              </div>
            </fieldset>
            
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Create Student</button>
              <button type="button" class="btn btn-secondary" data-close>Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal: Edit Student -->
    <div class="modal" id="modal-edit" aria-hidden="true" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="edit-title">Edit Student</h3>
            <button class="modal-close" data-close aria-label="Close">&times;</button>
          </div>
          <form id="edit-form" class="modal-form">
            <div class="form-group">
              <label for="edit-index">Index (read-only)</label>
              <input type="text" id="edit-index" name="index" readonly />
            </div>
            <div class="form-group">
              <label for="edit-name">Name *</label>
              <input type="text" id="edit-name" name="name" required />
            </div>
            <div class="form-group">
              <label for="edit-dob">Date of Birth *</label>
              <input type="date" id="edit-dob" name="dob" required />
            </div>
            <div class="form-group">
              <label for="edit-address">Address *</label>
              <input type="text" id="edit-address" name="address" required />
            </div>
            <div class="form-group">
              <label for="edit-age">Age *</label>
              <input type="number" id="edit-age" name="age" min="1" max="100" required />
            </div>
            
            <fieldset class="form-fieldset">
              <legend>Subject Marks</legend>
              <div class="form-grid">
                <div class="form-group">
                  <label for="edit-math">Mathematics *</label>
                  <input type="number" id="edit-math" name="Mathematics" min="0" max="100" required />
                </div>
                <div class="form-group">
                  <label for="edit-science">Science *</label>
                  <input type="number" id="edit-science" name="Science" min="0" max="100" required />
                </div>
                <div class="form-group">
                  <label for="edit-english">English *</label>
                  <input type="number" id="edit-english" name="English" min="0" max="100" required />
                </div>
                <div class="form-group">
                  <label for="edit-history">History *</label>
                  <input type="number" id="edit-history" name="History" min="0" max="100" required />
                </div>
                <div class="form-group">
                  <label for="edit-ict">ICT *</label>
                  <input type="number" id="edit-ict" name="ICT" min="0" max="100" required />
                </div>
              </div>
            </fieldset>
            
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-secondary" data-close>Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal: Report -->
    <div class="modal" id="modal-report" aria-hidden="true" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="report-title">Report & Rating</h3>
            <button class="modal-close" data-close aria-label="Close">&times;</button>
          </div>
          <form id="report-form" class="modal-form">
            <div class="form-group">
              <label>Rate Performance (1-6 stars)</label>
              <div class="stars" data-max="6" role="radiogroup" aria-label="Rating"></div>
            </div>
            <div class="form-group">
              <label for="report-comments">Comments</label>
              <textarea id="report-comments" name="comments" rows="4" placeholder="Write your observations..."></textarea>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit Report</button>
              <button type="button" class="btn btn-secondary" data-close>Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal: Settings (Scrollable) -->
    <div class="modal" id="modal-settings" aria-hidden="true" role="dialog">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="settings-title">Settings</h3>
            <button class="modal-close" data-close aria-label="Close">&times;</button>
          </div>
          <div class="modal-body">
            <form id="settings-form" class="modal-form">
              <!-- Appearance -->
              <fieldset class="form-fieldset">
                <legend>Appearance</legend>
                <div class="form-group">
                  <label for="settings-theme">Theme</label>
                  <select id="settings-theme" name="theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="settings-font">Font Size</label>
                  <select id="settings-font" name="fontSize">
                    <option value="14">Small</option>
                    <option value="16" selected>Medium</option>
                    <option value="18">Large</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="settings-density">Layout Density</label>
                  <select id="settings-density" name="density">
                    <option value="comfortable" selected>Comfortable</option>
                    <option value="compact">Compact</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="settings-language">Language</label>
                  <select id="settings-language" name="language">
                    <option value="en" selected>English</option>
                    <option value="si">Sinhala</option>
                    <option value="ta">Tamil</option>
                  </select>
                </div>
                <div class="form-group form-group-switch">
                  <label for="settings-animations">Animations</label>
                  <label class="switch">
                    <input type="checkbox" id="settings-animations" name="animations" checked />
                    <span class="slider"></span>
                  </label>
                </div>
              </fieldset>

              <!-- Data Management -->
              <fieldset class="form-fieldset">
                <legend>Data Management</legend>
                <div class="settings-actions">
                  <button type="button" id="export-json" class="btn btn-secondary">Export JSON</button>
                  <label class="btn btn-secondary import-label">
                    Import JSON
                    <input type="file" id="import-json" accept="application/json" hidden />
                  </label>
                  <button type="button" id="backup-data" class="btn btn-secondary">Backup Snapshot</button>
                  <button type="button" id="restore-data" class="btn btn-secondary">Restore Snapshot</button>
                  <button type="button" id="reset-data" class="btn btn-danger">Reset Data</button>
                </div>
              </fieldset>

              <!-- Privacy & Security -->
              <fieldset class="form-fieldset">
                <legend>Privacy & Security</legend>
                <div class="form-group">
                  <label for="settings-timeout">Session Timeout (minutes)</label>
                  <input type="number" id="settings-timeout" name="timeout" min="1" value="15" />
                </div>
                <div class="form-group form-group-switch">
                  <label for="settings-hide-dob">Hide Sensitive Fields (DOB)</label>
                  <label class="switch">
                    <input type="checkbox" id="settings-hide-dob" name="hideDob" />
                    <span class="slider"></span>
                  </label>
                </div>
              </fieldset>

              <!-- Functional Settings -->
              <fieldset class="form-fieldset">
                <legend>Functional</legend>
                <div class="form-group">
                  <label for="settings-print">Print Preferences</label>
                  <select id="settings-print" name="printPref">
                    <option value="both" selected>Details + Marks</option>
                    <option value="details">Details Only</option>
                    <option value="marks">Marks Only</option>
                  </select>
                </div>
                <div class="form-group form-group-switch">
                  <label for="settings-notifications">Notifications</label>
                  <label class="switch">
                    <input type="checkbox" id="settings-notifications" name="notifications" checked />
                    <span class="slider"></span>
                  </label>
                </div>
                <div class="form-group form-group-switch">
                  <label for="settings-autosave">Autosave Changes</label>
                  <label class="switch">
                    <input type="checkbox" id="settings-autosave" name="autosave" checked />
                    <span class="slider"></span>
                  </label>
                </div>
              </fieldset>

              <!-- Advanced -->
              <fieldset class="form-fieldset">
                <legend>Advanced</legend>
                <div class="form-group form-group-switch">
                  <label for="settings-debug">Debug Mode</label>
                  <label class="switch">
                    <input type="checkbox" id="settings-debug" name="debug" />
                    <span class="slider"></span>
                  </label>
                </div>
                <div class="form-group">
                  <label for="settings-version">Version</label>
                  <input type="text" id="settings-version" value="v1.2.0" readonly />
                </div>
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="apply-settings" class="btn btn-primary">Apply Settings</button>
            <button type="button" class="btn btn-secondary" data-close>Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
